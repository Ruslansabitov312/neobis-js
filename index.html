<!DOCTYPE html>
<html lang="ru">
<head>
  <title>From array to ol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Список дел:</h1>
    <ol id="todo-list"></ol>
    <button class="button" onclick={pushToOl()}>Добавить заметку</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
